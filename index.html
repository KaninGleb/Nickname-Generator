<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Nickname Generator</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1>Nickname Generator</h1>
            <button id="generate-btn">Generate Nickname</button>
            <div class="tooltip-container">
                <label>
                    <input class="checkbox" type="checkbox" id="toggle-format">
                    Enable random format
                </label>
                <span class="tooltip">Adds numbers or symbols to the generation: !@#$%^&*_+</span>
            </div>
            <div id="nickname"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
